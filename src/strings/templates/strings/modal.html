<!-- Modal -->
<div id="importModal{{ product.pk }}" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <form id="upload_{{ product.pk }}" name="upload_{{ product.pk }}" class="md-form" action="/languagestring/products/{{ product.pk }}/import/xlsx/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Import</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="prefix grey-text">Please enter Microsoft XLSX file for upload.</p>
                    <div class="md-form mb-5">
                        <i class="fa fa-file prefix grey-text"></i>
                        <input type="file" id="fileToUpload" name="fileToUpload" class="form-control"/>
                        <label class="prefix grey-text" data-error="wrong" data-success="right" >Excel File</label> 
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-file prefix grey-text"></i>
                        <select class="form-control validate" id="fileFormat" name="fileFormat">
                            <option value="xlsx" selected>XLSX</option>
                        </select>
                        <label class="prefix grey-text" data-error="wrong" data-success="right" >File Format</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-file prefix grey-text"></i>
                        <select class="form-control validate" id="category" name="category">
                            <option value="{{ product.category }}" selected>{{ product.category }}</option>
                        </select>
                        <label class="prefix grey-text" data-error="wrong" data-success="right" >LocalText Category</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="cancel" id="cancel" name="cancel" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                    <button type="submit" onclick="upload_submit('upload_{{ product.pk }}')" id="upload" name="upload" class="btn btn-default" data-dismiss="modal" disabled >Upload</button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.Model-dialog -->
</div>
<!-- /.Model -->
